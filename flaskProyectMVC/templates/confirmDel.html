{% extends 'plantilla2.html' %}

{% block title %}Confirmar Eliminación{% endblock %}
{% block heading %}¿Estás seguro que quieres eliminar este álbum?{% endblock %}

{% block content %}
<form action="{{ url_for('albums.eliminar_album', id=album.id) }}" method="POST">
    <div class="form-group">
        <label>Álbum:</label>
        <input type="text" class="form-control disabled-input" value="{{ album.album }}" disabled>
    </div>

    <div class="form-group">
        <label>Artista:</label>
        <input type="text" class="form-control disabled-input" value="{{ album.artista }}" disabled>
    </div>

    <div class="form-group">
        <label>Año:</label>
        <input type="text" class="form-control disabled-input" value="{{ album.anio }}" disabled>
    </div>

    <div class="actions">
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{{ url_for('albums.home') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
